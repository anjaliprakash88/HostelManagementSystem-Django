<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
    <style>
        footer {
            padding: 15px 0;
            margin-top:440px;
            color:white;
            text-align:center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">smARTstay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'student' %}">HOME</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 style="text-align: center; margin-top: 50px; text-transform:uppercase;text-decoration:underline;">{{ location.loc_name }}</h2>

{% for hostel in hostels %}
<div class="card" style="width: 18rem;">
  <img src="{{ hostel.cover.url }}" class="card-img-top" alt="...">
  <div class="card-body">
      <h5 class="card-title">{{ hostel.name }}</h5>
      <p class="card-text">{{ location.loc_name }}</p>
    <a href="{% url 'booking_form' %}" class="btn btn-outline-dark">add details..</a>
      <a href="{% url 'hostel_room_list' hostel.id %}" class="btn btn-outline-dark">View Rooms..</a>
      {% endfor %}
  </div>
</div>
<footer class="bg-dark">
   <p><i class="fa-regular fa-copyright" style="color: #ffffff;"></i> copyright</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
